<div class="absolute bg-white top-0 left-0 p-2 rounded-md shadow-md" style="width: 300px">
  <div class="w-full">
    <label class="block font-bold" for="object-menu-search"> Search for a tab </label>
    <input id="object-menu-search"
           class="block border rounded-md w-full mt-2 pl-2"
           (keyup)="handleInputChanged($any($event.target).value)"
           appAutoFocusInput
           placeholder="Account, Quote, ...">
  </div>

  <div class="mt-3 max-h-200px overflow-y-auto">
    <div *ngFor="let object of objectList"
         class="flex items-center gap-4 cursor-pointer mb-2"
         (click)="handleMenuItemClick(object.objectName)">
      <p style="width: 30px; height: 30px;" class="bg-blue-600 flex justify-center items-center text-white rounded-md"> {{ object.objectDisplayName.charAt(0) }} </p>
      <p> {{object.objectDisplayName}} </p>
    </div>
  </div>
</div>

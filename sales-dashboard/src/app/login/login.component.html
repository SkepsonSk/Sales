<div class="flex justify-center">

  <div class="w-1/3 mt-20 shadow rounded-md p-5 border-t-4 border-blue-600">
    <h2 class="text-2xl text-center"> Welcome to Sales! </h2>
    <form class="flex flex-col items-center mt-5" (submit)="tryLogin()">
      <input type="text" placeholder="Login..." class="border-2 rounded p-1 text-center" (change)="username = $any($event.target).value">
      <input type="password" placeholder="Password..." class="border-2 rounded p-1 mt-1 text-center" (change)="password = $any($event.target).value">

      <!--    <p class="border-2 p-2 mt-5 rounded cursor-pointer" (click)="tryLogin()"> Login </p>-->
      <input type="submit" value="Login" class="bg-white block mt-2 cursor-pointer ml-3 border-1 pl-2 pr-2 pt-1 pb-1 rounded shadow text-gray-500 hover:bg-gray-500 hover:text-white transition-colors"/>
    </form>
  </div>

</div>

<div class="shadow-md w-full pl-3 pt-2 pr-3">

  <div class="flex items-center">
    <h1 class="text-2xl"> Sales </h1>

    <p class="ml-auto"> Logged User </p>

  </div>

  <div class="flex mt-2">
    <a class="cursor-pointer" [routerLink]="'/'"> Home </a>

    <a class="cursor-pointer ml-5"

      {{ firstCharUpper(objectName) }}
    </a>
  </div>

</div>

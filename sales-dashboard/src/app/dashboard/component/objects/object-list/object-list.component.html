<div class="ml-3 mr-3 mt-5">

  <div class="flex items-center">
    <h1 class="text-2xl"> {{ objectTitle }} </h1>

    <div class="ml-auto">
      <p class="cursor-pointer ml-3 border-1 pl-2 pr-2 pt-1 pb-1 rounded shadow text-gray-500 hover:bg-gray-500 hover:text-white transition-colors"
         (click)="sendCreateObjectRequest(objectName)">
        New
      </p>
    </div>
  </div>

  <div class="mt-5">
    <p *ngFor="let obj of objects; index as i" [ngClass]="{ 'bg-gray-200' : i%2 == 0, 'p-1' : true}">
      <a [routerLink]="['/object', objectName, obj.id]"> {{obj.name}} </a>
    </p>

    <p *ngIf="objects == null || objects.length == 0"> No records </p>

  </div>

</div>
